version: 2
seeds:
- name: observation
  config:
    schema: input_layer
    tags: tuva_demo
    column_types:
      observation_id: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar(255) {%- endif -%}
      person_id: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar(255) {%- endif -%}
      patient_id: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar(255) {%- endif -%}
