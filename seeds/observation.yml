        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar(255) {%- endif -%}
      normalized_reference_range_high: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar(255) {%- endif -%}
      data_source: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar(255) {%- endif -%}
      file_name: |
        {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar(255) {%- endif -%}
      ingest_datetime: |
        {%- if target.type in ("postgres", "databricks") -%} timestamp 
        {%- elif target.type == "fabric" -%} datetime2(6)
        {%- else -%} datetime {%- endif -%}
